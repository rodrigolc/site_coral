<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coral Daia, Escritora</title>
</head>
<body>
    {% if latest_posts %}
    <ul>
    {% for post in latest_posts %}
        <li><a href="{{ post.get_absolute_url }}"/>{{ post.titulo }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Nenhum post disponivel</p>
{% endif %}
</body>
</html>
