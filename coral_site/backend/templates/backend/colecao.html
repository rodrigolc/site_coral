{% extends 'backend/base.html' %}

{% block content %}
    {% if colecao_posts %}
        <ul>
        {% for post in colecao_posts %}
            <li><a href="{{ post.get_absolute_url }}">{{ post.titulo }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum post disponivel</p>
    {% endif %}
{% endblock content %}
